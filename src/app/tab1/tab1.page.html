<ion-header>
  <ion-toolbar>
    <ion-title>
      Menú
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="https://parquealuche.files.wordpress.com/2010/12/cropped-parquealuchecabecera22.jpg" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Empieza aquí</ion-card-subtitle>
        <ion-card-title>Bienvenido a EMT Aluche</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Aplicación para ir desde el piso hasta el intercambiador de Aluche o la estación de Casa de Campo y viceversa</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Elige una opción</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" name="train" color="medium"></ion-icon>
        <ion-label>De casa a CASA DE CAMPO</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" name="home" color="medium"></ion-icon>
        <ion-label>De casa de campo a CASA</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Change Your App Layout</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>Theme Your App</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
